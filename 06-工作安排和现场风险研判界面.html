    <script>
        let taskCount = 3;

        function generateRiskPoints(taskId) {
            const btn = document.getElementById(taskId + '-ai-btn');
            const contentInput = document.getElementById(taskId + '-content');
            const riskInput = document.getElementById(taskId + '-risk');
            const measureInput = document.getElementById(taskId + '-measure');
            
            const content = contentInput.value;
            
            if (!content.trim()) {
                alert('请先输入工作任务内容');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="ai-loading"><i class="bi bi-cpu"></i>生成中...</div>';

            setTimeout(() => {
                const riskPoints = analyzeRiskPoints(content);
                const measures = generateMeasures(content);

                riskInput.value = riskPoints;
                measureInput.value = measures;

                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-cpu"></i>AI生成';
            }, 1500);
        }

        function analyzeRiskPoints(content) {
            const risks = [];
            const lowerContent = content.toLowerCase();

            if (lowerContent.includes('皮带机') || lowerContent.includes('皮带')) {
                risks.push('皮带机运行中可能发生绞伤事故');
            }
            if (lowerContent.includes('轴承') || lowerContent.includes('润滑')) {
                risks.push('轴承温度过高可能引发火灾');
                risks.push('接触高温部件可能发生烫伤');
            }
            if (lowerContent.includes('高处') || lowerContent.includes('顶部')) {
                risks.push('高处作业可能发生坠落事故');
            }
            if (lowerContent.includes('照明') || lowerContent.includes('电') || lowerContent.includes('线路')) {
                risks.push('带电作业可能发生触电事故');
            }
            if (lowerContent.includes('检修') || lowerContent.includes('检查')) {
                risks.push('设备运行中检修可能发生机械伤害');
            }

            if (risks.length === 0) {
                risks.push('作业过程中可能发生机械伤害');
            }

            return risks.join('；');
        }

        function generateMeasures(content) {
            const measures = [];
            const lowerContent = content.toLowerCase();

            if (lowerContent.includes('皮带机') || lowerContent.includes('皮带') || lowerContent.includes('检修')) {
                measures.push('严格执行停机断电挂牌制度');
            }
            if (lowerContent.includes('高处') || lowerContent.includes('顶部')) {
                measures.push('系好安全带');
                measures.push('设置安全监护人');
            }
            if (lowerContent.includes('照明') || lowerContent.includes('电') || lowerContent.includes('线路')) {
                measures.push('断电验电后作业');
                measures.push('佩戴绝缘手套');
            }
            if (lowerContent.includes('轴承') || lowerContent.includes('润滑')) {
                measures.push('佩戴防护手套');
                measures.push('等待设备冷却后再操作');
            }
            measures.push('佩戴防护用品');
            measures.push('保持现场清洁');

            return measures.join('；');
        }

        function addTask() {
            taskCount++;
            const taskGrid = document.getElementById('taskGrid');
            
            const newTask = document.createElement('div');
            newTask.className = 'task-card';
            newTask.innerHTML = `
                <div class="task-header">
                    <div class="task-title">任务${taskCount}</div>
                    <div class="task-actions">
                        <button class="btn-delete" onclick="deleteTask(this)" aria-label="删除任务">
                            <i class="bi bi-trash"></i>
                            删除
                        </button>
                    </div>
                </div>

                <div class="task-info-grid">
                    <div class="task-info-item">
                        <label class="form-label" for="task${taskCount}-name">任务名称</label>
                        <input type="text" class="form-control" id="task${taskCount}-name" value="" aria-label="任务名称">
                    </div>

                    <div class="task-info-item">
                        <label class="form-label" for="task${taskCount}-assignee">负责人</label>
                        <input type="text" class="form-control" id="task${taskCount}-assignee" value="" aria-label="负责人">
                    </div>

                    <div class="task-info-item">
                        <label class="form-label" for="task${taskCount}-location">工作地点</label>
                        <input type="text" class="form-control" id="task${taskCount}-location" value="" aria-label="工作地点">
                    </div>

                    <div class="task-info-item">
                        <label class="form-label" for="task${taskCount}-time">工作时间</label>
                        <input type="text" class="form-control" id="task${taskCount}-time" value="" aria-label="工作时间">
                    </div>

                    <div class="task-info-item" style="grid-column: span 2;">
                        <label class="form-label" for="task${taskCount}-content">工作任务内容</label>
                        <div class="input-group">
                            <textarea class="form-control" id="task${taskCount}-content" rows="2" aria-label="工作任务内容"></textarea>
                            <button class="btn-ai" onclick="generateRiskPoints('task${taskCount}')" id="task${taskCount}-ai-btn" aria-label="AI生成风险点和防范措施">
                                <i class="bi bi-cpu"></i>
                                AI生成
                            </button>
                        </div>
                    </div>

                    <div class="task-info-item" style="grid-column: span 2;">
                        <label class="form-label" for="task${taskCount}-risk">风险点</label>
                        <textarea class="form-control" id="task${taskCount}-risk" rows="2" aria-label="风险点"></textarea>
                    </div>

                    <div class="task-info-item" style="grid-column: span 2;">
                        <label class="form-label" for="task${taskCount}-measure">防范措施</label>
                        <textarea class="form-control" id="task${taskCount}-measure" rows="2" aria-label="防范措施"></textarea>
                    </div>
                </div>
            `;
            
            taskGrid.appendChild(newTask);
            newTask.scrollIntoView({ behavior: 'smooth' });
        }

        function deleteTask(btn) {
            const taskCard = btn.closest('.task-card');
            taskCard.remove();
        }

        function goToPage(pageName) {
            window.location.href = pageName + '.html';
        }
    </script>
</body>
</html>
